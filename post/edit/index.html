<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noroff HCP | Edit Post</title>
    <link href="/dist/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="../../../src/js/index.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Noroff HCP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/feed/">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/post/create/">Create Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/profile/edit/">Edit Post</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                  <div id="message"></div>
                    <form id="editPost">
                        <input type="hidden" name="id" />
                        <div class="form-group mb-3">
                          <label for="">Title</label>
                          <input class="form-control" type="text" name="title" required>
                        </div>
                        <div class="form-group mb-3">
                          <label for="">Body</label>
                          <textarea class="form-control" name="body" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                          <label for="">Tags</label>
                          <input class="form-control" type="text" name="tags">
                        </div>
                        <div class="form-group mb-3">
                          <label for="">Media</label>
                          <input class="form-control" type="url" name="media">
                        </div>
                        <button class="btn btn-primary">Edit Post</button> 
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
