<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUSTYRABBIT | Edit Profile</title>
    <link href="/dist/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="/src/js/index.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">RUSTYRABBIT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Username
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/profile/">View Profile</a></li>
                          <li><a class="dropdown-item active" href="/profile/edit/">Edit Profile</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/login/">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/register/">Register</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">

                    <form id="editProfile">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input class="form-control" type="text" name="name" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input class="form-control" type="text" name="email" disabled>
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Banner</label>
                            <input class="form-control" type="url" name="banner">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>
                        
                        <button class="btn btn-success">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
