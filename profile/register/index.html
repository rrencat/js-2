<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noroff HCP | Registration</title>
    <link href="/dist/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="/src/js/index.js" defer type="module"></script>
    <script src="/src/js/api/auth/register.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Noroff HCP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/login/">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                  <div id="message"></div>
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="">Name *</label>
                            <input class="form-control" type="text" name="name" required pattern="^[\w]+$" maxlength="20" title="Username must only contain lowercase and uppercase letters, numbers and underscore(_). Example: User_123">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Email *</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="The email must be a valid stud.noroff.no or noroff.no email address to register.">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Password *</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Banner</label>
                            <input class="form-control" type="url" name="banner">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>

                        <button class="btn btn-primary">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
